- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.zsh: zsh/
    ~/.zshrc: zshrc
    ~/.fzf: fzf/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.z]
  - [echo "Install all tmux plugins by hitting `prefix + I` within tmux"]
